<html lang="en">
<head>

<body>
    <div class="jumbotron text-center">
        <h1><b>Key Manager Tool</b></h1>

    </div>

    <div class="container">
                <div class="table-responsive">
                <div class="container">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                    <h2 id='header_numOfKeys'>Active Keys:</h2></div>
                            </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th data-sortable="true" class="text-center">Key</th>
                                    <th data-sortable="true" class="text-center">Guest</th>
                                    <th data-sortable="true" class="text-center">Room</th>
                                    <th data-sortable="true" class="text-center">Check-in</th>
                                    <th data-sortable="true" class="text-center">Check-out</th>
                                    <th data-sortable="true" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <!--
                                    <td>John Doe</td>
                                    <td>Administration</td>
                                    <td>(171) 555-2222</td>

                                    <td>
                                        <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                    </td>
                                -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>     
            </div>
            <button type="button" class="btn btn-success add-new btn-block btn-lg"><i class="fa fa-plus"></i> Create a Key</button>
            <!-- Button to update the table
            <button type="button" onclick="getKeysFunction()" class="btn btn-dark btn-block btn-lg"><i class="glyphicon glyphicon-refresh"></i> Update table</button>
            -->
            <!-- Button to add a new row
            <button type="button" onclick="testAddRow()" class="btn btn-secondary btn-block btn-lg"><i class="glyphicon glyphicon-refresh"></i> Test Add row</button>
            -->
        <p></p>
    </div>
    
    
    <!-- Misc libs -->
